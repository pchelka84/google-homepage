<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Google Homepage</title>
  <link rel="shortcut icon" type="image/jpg" href="./src/googlefavicon.png"/>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li> 
      </ul>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>  
        <li><input class="icon" type="image" src="./src/appsIcon.png" id="user-info"/></li>
        <li><input class="photo" type="image" src="src/woman.jpg" id="user-info"/></li>
      </ul>
    </nav>
    <main class="main"> 
      <img src="./src/googlelogo.png" alt="Google logo" class="logo"> 
      <form class="search">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" name="search">
          <button class="btn-mic"><i class="fas fa-microphone"></i></button>
        </div>
        <div>
          <button type="submit" class="btn-search">Search Google</button>
          <button type="submit" class="btn-lucky">I'm Feeling Lucky</button> 
        </div>
      </form>
    </main>
    <footer class="footer">
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>

      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
